# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" , "develop"]
  pull_request:
    branches: [ "master" , "develop"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt '
          cache: maven
      - name: Test with Maven
        id: test
        run: mvn -B test
      - name: Generate Test Badge
        if: ${{ always() }}
        uses: emibcn/badge-action@v1
        with:
          label: 'tests'
          status: ${{ steps.test.conclusion }}
          path: '.github/badges/test.svg'
      - name: Commit the test badge
        if: ${{ always() }}
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'javo'
            git config --global user.email 'javov2@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated test badge"
            git push
          fi
      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
      - name: Commit the coverage badge
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'javo'
            git config --global user.email 'javov2@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi
      - name: Build with Maven
        id: build
        run: mvn -B -Dmaven.test.skip package --file pom.xml
      - name: Generate Build Badge
        if: ${{ always() }}
        uses: emibcn/badge-action@v1
        with:
          label: 'build'
          status: ${{ steps.build.conclusion }}
          path: '.github/badges/build.svg'
      - name: Commit the build badge
        if: ${{ always() }}
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'javo'
            git config --global user.email 'javov2@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated build badge"
            git push
          fi